<script>

//  function Expression

let Teacher = function(name,email,address){
    this.name = name;
    this.email = email;
    this.address = address;
};

// single method put in prototype
Teacher.prototype.info = function (){
    return `my teachers name is ${this.name} email ${this.email} and address is ${this.address}`;
}

let teacher = new Teacher('Hasan' , 'hasan982@gmail.com' , 'Wari');
let teacher2 = new Teacher('Hasan' , 'hasan982@gmail.com' , 'Wari');
let teacher3 = new Teacher('Hasan' , 'hasan982@gmail.com' , 'Wari');

console.log(teacher)
console.log(teacher2.info())
console.log(teacher3.info())





// Constructor function

function Student(){
    this.name = 'MUnira',
    this.age = 'MERN',

    this.stu = function(age){
        return `I am ${this.age} old `;

    }
}

let student = new Student;

console.log(student.stu(10));


// Construtor function multiple method in prototype

function Multi(games){
    this.name = "munira";
    this.age = 50
}

Multi.prototype = {
    info : function (info){
        return `I am ${info}`;
    },

    devs : function(){
        return `I am ${this.name}`;
    },

    game : function(){
        return `I am ${games}`;
    }
}

let multi = new Multi();
let multi1 = new Multi("game");

console.log(multi.info('information'));
console.log(multi.devs());
console.log(multi1.game());
