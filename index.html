// Extends one class to another class

function one(name){
    this.name = name;

    this.info = function(){
        return `I am  ${this.name}`;
    }
}

// put some method in one prototype

one.prototype = {
    code : function(){
        return `I love coding`;
    }
}

function two(name){ // pass one class argument
    // extends class one
    one.call(this);
    // put one class dynamic property
    this.name = name;
}

//  get access of one prototype in two class

two.prototype = Object.create(one.prototype);

// create instance
let twos = new two("Munira"); //pass one class name parameter

// get output of one prototype in two prototype
console.log(twos.code());

console.log(twos.info())
